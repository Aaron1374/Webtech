<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECTIFY - Company SignUp</title>
    <link rel="stylesheet" href="companySign.css"> 
</head>
<body>
    <header class="header">
        <img src="connectify.png" alt="Website Logo" class="logo"> 
        <h1>Company Sign Up</h1>
    </header>
    <div class="signup-container">
        <form action="company_signup.php" method="POST" enctype="multipart/form-data" class="signup-form">
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name" placeholder="Enter company name" required>
            
            <label for="field">Field of Company</label>
            <input type="text" id="field" name="field" placeholder="e.g., Technology, Finance" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Company email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Company phone number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Company address" required>
            
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required>

            <label for="website">Company Website (optional)</label>
            <input type="url" id="website" name="website" placeholder="https://CompanyWebsite.com (follow this fromat)">

            <label for="logo">Upload Logo</label>
            <div class="upload-button-container">
                <input type="file" id="logo" name="logo" accept="image/*" required>
                <label for="logo" class="upload-button">Choose File</label>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
