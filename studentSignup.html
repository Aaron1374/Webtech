<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECTIFY - SignUp</title>
    <link rel="stylesheet" href="studentSign.css"> 
</head>
<body>
    <header class="header">
        <img src="connectify.png" alt="Website Logo" class="logo"> 
        <h1>Sign Up</h1>
    </header>
    <div class="signup-container">
        <form action="submit_form.php" method="POST" enctype="multipart/form-data" class="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label for="degree">Degree</label>
            <input type="text" id="degree" name="degree" placeholder="Your degree (e.g., B.Sc, B.Tech)" required>

            <label for="college">College</label>
            <input type="text" id="college" name="college" placeholder="Your college name" required>
            
            <label for="education">Education Level</label>
            <select id="education" name="education" required>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="Doctorate">Doctorate</option>
            </select>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            
           <label for="resume">Upload Resume</label>
            <div class="upload-button-container">
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
                <label for="resume" class="upload-button">Choose File</label>
            </div>
            
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
